<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bg-light vh-100 d-flex justify-content-center align-items-center flex-wrap">
        <div class="bg-dark p-4 rounded-4 border-light">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <p class="border-2 bg-white p-2 rounded m-0 result mb-0 text-center">
                        Calculator
                    </p>
                </div>
            </div>         
            <div class="row py-1">
                <div class="col-md-12 col-sm-12">
                    <p class="border-2 bg-white p-2 rounded m-0 result mb-0 text-center display-result">
                        0
                    </p>
                </div>
            </div>
            <div class="row mx-auto py-1">
                <button type="button" class="btn btn-danger btn-block custom-width-big me-2" onclick="clr()">AC</button>
                <button type="button" class="btn btn-danger btn-block custom-width-big mx-2" onclick="Equal()">=</button>
            </div>
            <div class="row mx-auto py-1">
                <button type="button" class="btn btn-secondary btn-block custom-width me-2" onclick="num('7')">7</button>
                <button type="button" class="btn btn-secondary btn-block custom-width" onclick="num('8')">8</button>
                <button type="button" class="btn btn-secondary btn-block custom-width mx-2" onclick="num('9')">9</button>
                <button type="button" class="btn btn-danger btn-block custom-width" onclick="op('*')">*</button>
            </div>
            <div class="row mx-auto py-1">
                <button type="button" class="btn btn-secondary btn-block custom-width me-2" onclick="num('4')">4</button>
                <button type="button" class="btn btn-secondary btn-block custom-width" onclick="num('5')">5</button>
                <button type="button" class="btn btn-secondary btn-block custom-width mx-2" onclick="num('6')">6</button>
                <button type="button" class="btn btn-danger btn-block custom-width" onclick="op('-')">-</button>
            </div>
            <div class="row mx-auto py-1">
                <button type="button" class="btn btn-secondary btn-block custom-width me-2" onclick="num('1')">1</button>
                <button type="button" class="btn btn-secondary btn-block custom-width" onclick="num('2')">2</button>
                <button type="button" class="btn btn-secondary btn-block custom-width mx-2" onclick="num('3')">3</button>
                <button type="button" class="btn btn-danger btn-block custom-width" onclick="op('+')">+</button>
            </div>
            <div class="row mx-auto py-1">
                <button type="button" class="btn btn-secondary btn-block custom-width me-2" onclick="num('0')">0</button>
                <button type="button" class="btn btn-secondary btn-block custom-width" onclick="num('00')">00</button>
                <button type="button" class="btn btn-secondary btn-block custom-width mx-2" onclick="num('.')">.</button>
                <button type="button" class="btn btn-danger btn-block custom-width" onclick="op('/')">/</button>

            </div>
        </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/javascript.js"></script>
</body>
</html>
